<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebStorage</title>
  </head>
  <body>
    <div id="webStorage"> </div>
    <script type="text/javascript">
      localStorage.setItem("contador","95")
      document.getElementById('webStorage').innerHTML = localStorage.getItem("contador");
    </script>
  </body>
</html>
