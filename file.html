<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File</title>
    <style media="screen">
      #chilaquilLOL{
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="file" name="" value="" id="file">
    <img src="#" alt="" id="chilaquilLOL">
    <script type="text/javascript">
      var file= document.getElementById("file");

      file.addEventListener("change", manejarSubida);

      function manejarSubida() {
        var reader =  new FileReader ();
        reader.readAsDataURL(this.files[0])

        reader.onload = function (){
          var imagenChilaquil = this.result;
          document.getElementById('chilaquilLOL').style.display="block";
          document.getElementById('chilaquilLOL').setAttribute("src", imagenChilaquil);
        }
      }
    </script>
  </body>
</html>
