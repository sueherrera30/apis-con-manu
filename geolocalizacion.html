<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocalizacion</title>
  </head>
  <body>
    <h1>MIS COORDENADAS</h1>
    <script type="text/javascript">
       var coors=navigator.geolocation.getCurrentPosition(mostrarCoordenadas);
       console.log(coors);
       function mostrarCoordenadas(coordenadas) {
         console.log(coordenadas.coords.latitude);
         console.log(coordenadas.coords.longitude);
       }
    </script>
  </body>
</html>
